<div class="form_item_block">
  <label>webhook:<span class='asterix'>*</span></label>
  <input placeholder="https://dingding..." type="text" ng-model="webhook" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[go_server_url].$error.server">{{GOINPUTNAME[go_server_url].$error.server}}</span>
</div>
<div class="form_item_block">
  <label>keyword:<span class='asterix'>*</span></label>
  <input type="text" ng-model="keyword" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[go_server_url].$error.server">{{GOINPUTNAME[go_server_url].$error.server}}</span>
</div>
<div class="form_item_block">
  <label>Users:<span class='asterix'>*</span></label>
  <input placeholder="git_email/dingdingId|git_email/dingdingId|..." type="text" ng-model="users" ng-required="true"/>
  <span class="form_error" ng-show="GOINPUTNAME[go_server_url].$error.server">{{GOINPUTNAME[go_server_url].$error.server}}</span>
</div>
